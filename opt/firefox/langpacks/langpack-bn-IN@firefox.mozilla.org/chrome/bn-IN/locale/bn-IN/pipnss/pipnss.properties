NotACACert=এটি সার্টিফিকেট অথোরিটির সার্টিফিকেট না হওয়ার ফলে সার্টিফিকেট অথোরিটির তালিকায় অন্তর্ভুক্ত করা সম্ভব নয়।
NotImportingUnverifiedCert=চিহ্নিত সার্টিফিকেটের বৈধতা পরীক্ষা করা করা সম্ভব হয়নি এবং ইম্পোর্ট করা হবে না। সার্টিফিকেট প্রকাশক সম্ভবত অপরিচিত অথবা বিশ্বস্ত নয়, সার্টিফিকেটের মেয়াদ উত্তীর্ণ হয়েছে অথবা তা প্রত্যাখ্যান করা হয়েছে অথবা সার্টিফিকেট অনুমোদন করা হয়নি।
UserCertIgnoredNoPrivateKey=সার্টিফিকেট অনুরোধকালে নির্মিত ব্যক্তিগত-কি আপনার মালিকানাধীন না হওয়ার ফলে চিহ্নিত ব্যক্তিগত সার্টিফিকেটটি ইনস্টল করা সম্ভব নয়।
UserCertImported=আপনার ব্যক্তিগত সার্টিফিকেট ইনস্টল করা হয়েছে। এই সার্টিফিকেটের জন্য একটি প্রতিলিপি সংরক্ষণ করা আবশ্যক।
