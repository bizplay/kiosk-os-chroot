PSMERR_SSL2_Disabled=এই সাইটের সাথে নিরাপদরূপে সংযোগ স্থাপন করা সম্ভব নয় কারণ এই সাইটে SSL প্রোটোকলের একটি পুরোনো ও অসুরক্ষিত সংস্করণ ব্যবহৃত হয়েছে।
PSMERR_HostReusedIssuerSerial=আপনি একটি অবৈধ সার্টিফিকেট গ্রহণ করেছেন।  সার্ভারের অ্যাডমিনিস্ট্রেটর অথবা ই-মেইল করেসপনডেন্টের সাথে অনুগ্রহ করে যোগাযোগ করুন এবং তাদেরকে নিম্নলিখিত তথ্য প্রেরণ করুন:\n\nআপনার সার্টিফিকেটের ক্রমিক সংখ্যা সার্টিফিকেট অথোরিটির দ্বারা প্রকাশিত অন্য একটি সার্টিফিকেটের ক্রমিক সংখ্যার অনুরূপ। অনুগ্রহ করে স্বতন্ত্র ক্রমিক সংখ্যা সহ একটি নতুন সার্টিফিকেট প্রাপ্ত করুন।

SSLConnectionErrorPrefix=%S-র সাথে সংযোগ স্থাপনের সময় সমস্যা দেখা দিয়েছে।

certErrorIntro=%S দ্বারা একটি অবৈধ নিরাপত্তার সার্টিফিকেট প্রয়োগ করা হয়।

certErrorTrust_SelfSigned=স্বয়ং স্বাক্ষরিত হওয়ার ফলে এই সার্টিফিকেটটি বিশ্বস্ত নয়।
certErrorTrust_UnknownIssuer=সার্টিফিকেট নির্মাণকারী অজ্ঞাত হওয়ার ফলে এই সার্টিফিকেট বিশ্বস্ত নয়।
certErrorTrust_CaInvalid=অবৈধ CA সার্টিফিকেট দ্বারা সার্টিফিকেট নির্মিত হওয়ার ফলে সেটি বিশ্বস্ত নয়।
certErrorTrust_Issuer=সার্টিফিকেট নির্মাণকারীর সার্টিফিকেট বিশ্বস্ত না হওয়ার ফলে এই সার্টিফিকেট বিশ্বস্ত নয়।
certErrorTrust_SignatureAlgorithmDisabled=এই সার্টিফিকেটটি স্বাক্ষর করার জন্য ব্যবহৃত অ্যালগোরিদমটি নিরাপদ না হওয়ায় সেটি নিষ্ক্রিয় করার ফলে এই সার্টিফিকেটটি যাচাই করা যায়নি।
certErrorTrust_ExpiredIssuer=সার্টিফিকেট নির্মাণকারীর মেয়াদ উত্তীর্ণ হওয়ার ফলে এই সার্টিফিকেট বিশ্বস্ত নয়।
certErrorTrust_Untrusted=সার্টিফিকেটের উৎস বিশ্বস্ত নয়।

certErrorMismatch=%S নামের জন্য এই সার্টিফিকেট বৈধ নয়।
# LOCALIZATION NOTE (certErrorMismatchSingle2): Do not translate <a id="cert_domain_link" title="%1$S">%1$S</a>
certErrorMismatchSingle2=সার্টিফিকেট শুধুমাত্র <a id="cert_domain_link" title="%1$S">%1$S</a>-র জন্য বৈধ।
certErrorMismatchSinglePlain=শংসাপত্রট শুধুমাত্রি %S জন্য বৈধ
certErrorMismatchMultiple=শুধুমাত্র নিম্নলিখিত নামের জন্য এই সার্টিফিকেটটি বৈধ:
certErrorMismatchNoNames=কোনো সার্ভারের নামের জন্য এই সার্টিফিকেট বৈধ নয়।

# LOCALIZATION NOTE (certErrorExpiredNow): Do not translate %1$S (date+time of expired certificate) or %2$S (current date+time)
certErrorExpiredNow=সার্টিফিকেটের মেয়াদ %1$S-এ উত্তীর্ণ হয়েছে। বর্তমান সময় হল %2$S।
# LOCALIZATION NOTE (certErrorNotYetValidNow): Do not translate %1$S (date+time certificate will become valid) or %2$S (current date+time)
certErrorNotYetValidNow=সার্টিফিকেটের মেয়াদ %1$S অবধি বজায় থাকবে না। বর্তমান সময় হল %2$S।

certErrorCodePrefix=(সমস্যার কোড: %S)

