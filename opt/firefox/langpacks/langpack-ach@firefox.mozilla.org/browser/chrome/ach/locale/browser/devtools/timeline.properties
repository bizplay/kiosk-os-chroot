# LOCALIZATION NOTE These strings are used inside the Timeline
# which is available from the Web Developer sub-menu -> 'Timeline'.
# The correct localization of this file might be to keep it in
# English, or another language commonly spoken among web developers.
# You want to make that choice consistent across the developer tools.
# A good criteria is the language in which you'd find the best
# documentation on web development on the web.

# LOCALIZATION NOTE (timeline.label):
# This string is displayed in the title of the tab when the timeline is
# displayed inside the developer tools window and in the Developer Tools Menu.
timeline.label=Rek me cawa

# LOCALIZATION NOTE (timeline.panelLabel):
# This is used as the label for the toolbox panel.
timeline.panelLabel=Dirica me tutunu pa jami ma otime

# LOCALIZATION NOTE (timeline.tooltip):
# This string is displayed in the tooltip of the tab when the timeline is
# displayed inside the developer tools window.
timeline.tooltip=Jami ma otime me tic

# LOCALIZATION NOTE (timeline.tick):
# This string is displayed in the timeline overview, for delimiting ticks
# by time, in milliseconds.
timeline.tick=%S i ms

# LOCALIZATION NOTE (timeline.records):
# This string is displayed in the timeline waterfall, as a title for the menu.
timeline.records=RECORDS

# LOCALIZATION NOTE (timeline.label.*):
# These strings are displayed in the timeline waterfall, identifying markers.
# We want to use the same wording as Google Chrome
timeline.label.styles2=Nwo ribo wel Kit
timeline.label.reflow2=Pulan
timeline.label.paint=Wiro ki rangi
timeline.label.javascript2=Lwongo me Tic
timeline.label.domevent=Time pa DOM
timeline.label.consoleTime=Kacoc

# LOCALIZATION NOTE (graphs.memory):
# This string is displayed in the memory graph of the Performance tool,
# as the unit used to memory consumption. This label should be kept
# AS SHORT AS POSSIBLE so it doesn't obstruct important parts of the graph.
graphs.memory=MB

# LOCALIZATION NOTE (timeline.markerDetailFormat):
# Some timeline markers come with details, like a size, a name, a js function.
# %1$S is replaced with one of the above label (timeline.label.*) and %2$S
# with the details. For examples: Paint (200x100), or console.time (FOO)
timeline.markerDetailFormat=%1$S (%2$S)

# LOCALIZATION NOTE (time.markerDetail.*):
# Strings used in the waterfall sidebar.
timeline.markerDetail.start=Cak:
timeline.markerDetail.end=Gik:
timeline.markerDetail.duration=Kare:
timeline.markerDetail.consoleTimerName=Nying lapim cawa:
timeline.markerDetail.DOMEventType=Kit pa time:
timeline.markerDetail.DOMEventPhase=Kare:
timeline.markerDetail.DOMEventTargetPhase=Ma kimito
timeline.markerDetail.DOMEventCapturingPhase=Mak
timeline.markerDetail.DOMEventBubblingPhase=Twak bwoyo
timeline.markerDetail.stack=Can me matangula:
timeline.markerDetail.startStack=Omoko i acaki:
timeline.markerDetail.endStack=Omoko i agiki:
timeline.markerDetail.unknownFrame=<kabedo ma pe ngene>
