# CSP Warnings:
# LOCALIZATION NOTE (CSPViolation):
# %1$S is the reason why the resource has not been loaded.
CSPViolation = මෙම පිටුව සැකසුම් සම්පතක් පැටවීම අවහිර:%1$S
# LOCALIZATION NOTE (CSPViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPViolationWithURI = මෙම පිටුව සැකසුම් %2$S (" %1$S ") ට සම්පතක් පැටවීම අවහිර කලහ.
# LOCALIZATION NOTE (CSPROViolation):
# %1$S is the reason why the resource has not been loaded.
CSPROViolation = උල්ලංඝනය වාර්තාවක් පමණක් සාන්ද්ර ගත කල සූර්ය බලශක්ති පද්ධති ප්රතිපත්තිය (" %1$S ") සඳහා සිදු විය. හැසිරීම ඉඩ දුන්නා , සහ සාන්ද්ර ගත කල සූර්ය බලශක්ති පද්ධති වාර්තාව යවන ලදී.
# LOCALIZATION NOTE (CSPROViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPROViolationWithURI = මෙම පිටුව සැකසුම් %2$S (" %1$S") ට සම්පතක් පැටවීම නිරීක්ෂණය කරන ලදී. ඒ සාන්ද්ර ගත කල සූර්ය බලශක්ති පද්ධති වාර්තාව යවා කොට ඇත.
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport = URI එකක් වලංගු නොවන වාර්තාව යැවීමට උත්සාහ කළ : "%1$S "
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI = URI එකක් වාර්තා විග්රහ කළ නොහැකි විය : %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective = නොදන්නා නියෝගය '%1$S ' ක්රියායනය කිරීම සිදු කල නොහැකි විය.
# LOCALIZATION NOTE (ignoringUnknownOption):
# %1$S is the option that could not be understood
ignoringUnknownOption = නොදන්නා විකල්පය %1$S නොසලකා හරිමින් .
# LOCALIZATION NOTE (reportURInotHttpsOrHttp2):
# %1$S is the ETLD of the report URI that is not HTTP or HTTPS
reportURInotHttpsOrHttp2 = වාර්තාව URI එකක් (%1$S ) විසින් HTTP හෝ https URI එකක් විය යුතුය.
# LOCALIZATION NOTE (reportURInotInReportOnlyHeader):
# %1$S is the ETLD of the page with the policy
reportURInotInReportOnlyHeader = මෙම වෙබ් අඩවිය (%1$S ) වාර්තාවක් URI එකක් නැති වාර්තාවක් පමනක් ප්රතිපත්තිය ඇත. සාන්ද්ර ගත කල සූර්ය බලශක්ති පද්ධති අවහිර නොවන අතර මෙම ප්රතිපත්තිය උල්ලංඝනය කිරීම් වාර්තා නොහැක.
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource = හඳුනානොගත් මූලාශ්රය %1$S විග්රහ කළ කිරීමට නොහැකි විය.
# LOCALIZATION NOTE (inlineScriptBlocked):
# inline script refers to JavaScript code that is embedded into the HTML document.
inlineScriptBlocked = පේළිගත කේත රචන ක්රියාත්මක කිරීම සඳහා දැරූ උත්සාහය අවහිර කර තිබේ
# LOCALIZATION NOTE (inlineStyleBlocked):
# inline style refers to CSS code that is embedded into the HTML document.
inlineStyleBlocked = පේළිගත CSS යෙදා අයදුම් කිරීමට දැරූ උත්සාහය අවහිර කර තිබේ
# LOCALIZATION NOTE (scriptFromStringBlocked):
# eval is a name and should not be localized.
scriptFromStringBlocked = ( Eval වැනි ක්‍රියාවලියක් මගින් කරනලද කැඳවුම්) වචනය භාවිතයෙන් JavaScript සක්රීය අමතන්න කිරීමට තැත් කිරීම අවහිර කර තිබේ
# LOCALIZATION NOTE (hostNameMightBeKeyword):
# %1$S is the hostname in question and %2$S is the keyword
hostNameMightBeKeyword = 'hostname' මිස ඉඟි පද ලෙස %1$S පරිවර්ථනය . ඔබ මෙම මූල පදයක් විය කිරීම රිසි නම්, (තනි උද්ධෘත පාඨ තුළ ඔතා ) '%2$S' භාවිතා කරන්න.
# LOCALIZATION NOTE (notSupportingDirective):
# directive is not supported (e.g. 'reflected-xss')
notSupportingDirective = සහය නොදක්වන නියමුව '%1$S'. නියමුව හා අගයන් නොසලකා හැරේ.

# CSP Errors:
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource = අවලංගු මූල %1$S විග්රහ කළ නොහැක
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost = අවලංගු සත්කාරක %1$S විග්රහ කළ නොහැක
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme = %1$S යෝජනා ක්රමය විග්රහ කළ නොහැක
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort = %1$S දී වරාය විග්රහ කළ නොහැක
# LOCALIZATION NOTE (duplicateDirective):
# %1$S is the name of the duplicate directive
duplicateDirective = අනාවරණය %1$S උපදෙස් හමුවිය. සියලුම නමුත් පළමු උදාහරණයක් නොසලකා හරිනු ලැබේ .
