newtab.intro.paragraph1=زمانی که شما یک زبانه جدید باز می‌کنید، نمایی از سایت‌هایی که بیشترین بازدید را از آنها داشته‌اید را در کنار سایت‌هایی که ما فکر میکنیم برای شما مفید هستند می‌بینید. برخی از این سایت‌ها ممکن است توسط شرکای موزیلا حمایت مالی شده باشند. ما همیشه به شما نشان خواهیم داد که کدام موارد، موارد حمایت شده هستند. %1$S
