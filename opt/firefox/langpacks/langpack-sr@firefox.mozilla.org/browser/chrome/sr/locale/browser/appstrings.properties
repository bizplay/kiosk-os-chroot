## LOCALIZATION NOTE (confirmRepostPrompt): In this item, don't translate "%S"
confirmRepostPrompt=Да би ова страница била приказана, %S мора да пошаље податке који ће поновити свако дејство (попут претраге или потврде наруџбе) која је претходно изведена.
resendButton.label=Пошаљи опет
unknownSocketType=Firefox не зна како да комуницира са сервером.
