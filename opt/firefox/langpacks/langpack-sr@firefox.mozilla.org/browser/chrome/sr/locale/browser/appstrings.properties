malformedURI=Адреса није исправна и не може бити учитана.
fileNotFound=Firefox не може да пронађе датотеку на %S.
dnsNotFound=Firefox не може да пронађе сервер на %S.
unknownProtocolFound=Firefox не зна како да отвори ову адресу, зато што протокол (%S) није додељен ни једном програму или није дозвољен у овом контектсту.
connectionFailure=Firefox не може да оствари везу са сервером на %S.
