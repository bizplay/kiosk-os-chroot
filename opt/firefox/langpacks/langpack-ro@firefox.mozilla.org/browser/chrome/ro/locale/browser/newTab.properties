newtab.enhanced.explain=Un partener Mozilla a îmbunătățit vizual această miniatură, înlocuind captura de ecran. Puteți opri miniaturile îmbunătățite dând clic pe butonul %1$S de la preferințe. %2$S
# LOCALIZATION NOTE(newtab.intro.paragraph1): %1$S will be replaced inline by
# active link using string newtab.learn.link as text.
newtab.intro.paragraph1=Când deschideți o filă nouă, veți vedea miniaturile de la saiturile pe care le vizitați frecvent, împreună cu miniaturile pe care credem că ar putea fi de interes pentru dumneavoastră. Unele dintre miniaturi pot fi sponsorizate de către partenerii Mozilla. Întotdeauna vă vom indica care miniaturi sunt sponsorizate. %1$S
# LOCALIZATION NOTE(newtab.intro.paragraph2): %1$S will be replaced inline by
# active link using string newtab.privacy.link as text.
newtab.intro.paragraph2=Pentru a furniza acest serviciu, Mozilla colectează și folosește anumite informații statistice cu privire la folosirea miniaturilor în conformitate cu %1$S.
# LOCALIZATION NOTE(newtab.intro.paragraph3): %1$S will be replaced inline by
# the gear icon used to customize the new tab window.
newtab.intro.paragraph3=Puteți opri funcția de miniaturi dând clic pe butonul %1$S de la preferințe.
