# LOCALIZATION NOTE (WillChangeBudgetWarning): Do not translate Will-change, %1$S,%2$S,%3$S are numbers.
WillChangeBudgetWarning=Will-change тым көп жады қолдануда. Сырт ауданы %1$S пиксель, шек шамасы құжаттың сырт ауданы және %2$S (%3$S пиксель) көбейтіндісіне тең. Шектен шыққан кезде, құжаттағы барлық will-change кздесулерін елемейміз.
