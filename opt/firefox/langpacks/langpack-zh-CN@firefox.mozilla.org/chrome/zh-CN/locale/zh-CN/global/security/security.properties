# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = 已阻止显示混合内容“%1$S”
BlockMixedActiveContent = 已阻止载入混合活动内容“%1$S”

# CORS
CrossSiteRequestBlocked=已阻止交叉源请求：同源策略不允许读取 %1$S 上的远程资源。可以将资源移动到相同的域名上或者启用 CORS 来解决这个问题。

# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=网站指定了一个无效的 Strict-Transport-Security 头。
# LOCALIZATION NOTE: Do not translate "Public-Key-Pins or HPKP"
InvalidPKPHeaders=网站指定了一个无效的 Public-Key-Pins 头。
# LOCALIZATION NOTE: Do not translate "SHA-1"
SHA1Sig=此网站使用了一个 SHA-1 证书；建议使用比 SHA-1 更强的哈希函数作为证书的签名算法。
InsecurePasswordsPresentOnPage=密码字段出现在一个不安全的 http:// 页面中。这是一个可能导致用户登录凭据被窃取的安全风险。
InsecureFormActionPasswordsPresent=密码字段出现在一个不安全的 http:// 表单动作中。这是一个可能导致用户登录凭据被窃取的安全风险。
InsecurePasswordsPresentOnIframe=密码字段出现在一个不安全的 http:// 框架中。这是一个可能导致用户登录凭据被窃取的安全风险。
# LOCALIZATION NOTE: "%1$S" is the URI of the insecure mixed content resource
LoadingMixedActiveContent2=安全页面上在载入混合的（不安全的）活动内容“%1$S”
LoadingMixedDisplayContent2=安全页面上在载入混合的（不安全的）显示内容“%1$S”
# LOCALIZATION NOTE: Do not translate "allow-scripts", "allow-same-origin", "sandbox" or "iframe"
BothAllowScriptsAndSameOriginPresent=一个框架的“sandbox”属性同时具有“allow-scripts“ 和”allow-same-origin“值将会导致沙盒化的移除。

# LOCALIZATION NOTE: Do not translate "SSL 3.0".
WeakProtocolVersionWarning=此网站使用了已被弃用且不再安全的 SSL 3.0 协议进行加密。
# LOCALIZATION NOTE: Do not translate "RC4".
WeakCipherSuiteWarning=此网站使用了已被弃用且不再安全的 RC4 协议进行加密。
