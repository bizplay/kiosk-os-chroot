clientSendOOBHeader=మీరు అనుసంధానం కావాలనుకుంటున్న దానికి ఈ అనుసంధానంను ధృవీకరించుటకు మరింత సమాచారం కావాలి.  అవతల పక్కన కనిపించే ప్రామ్ట్ నందు కింది టోకెన్ ఇవ్వండి.
