# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = S'ha bloquejat la càrrega del contingut mixt visual «%1$S»
BlockMixedActiveContent = S'ha bloquejat la càrrega del contingut mixt actiu «%1$S»

# CORS
# LOCALIZATION NOTE: Do not translate "Access-Control-Allow-Origin", Access-Control-Allow-Credentials, Access-Control-Allow-Methods, Access-Control-Allow-Headers
CORSDisabled=S'ha blocat una sol·licitud multiorigen: La política del mateix origen impedeix llegir el recurs remot en %1$S. (Motiu: CORS està inhabilitat).
CORSRequestFailed=S'ha blocat una sol·licitud multiorigen: La política del mateix origen impedeix llegir el recurs remot en %1$S. (Motiu: Ha fallat la sol·licitud CORS).
CORSRequestNotHttp=S'ha blocat una sol·licitud multiorigen: La política del mateix origen impedeix llegir el recurs remot en %1$S. (Motiu: La sol·licitud CORS no és http).
CORSMissingAllowOrigin=S'ha blocat una sol·licitud multiorigen: La política del mateix origen impedeix llegir el recurs remot en %1$S. (Motiu: Falta la capçalera CORS «Access-Control-Allow-Origin»).
CORSAllowOriginNotMatchingOrigin=S'ha blocat una sol·licitud multiorigen: La política del mateix origen impedeix llegir el recurs remot en %1$S. (Motiu: La capçalera CORS «Access-Control-Allow-Origin» no coincideix amb «%2$S»).
CORSMethodNotFound=S'ha blocat una sol·licitud multiorigen: La política del mateix origen impedeix llegir el recurs remot en %1$S. (Motiu: No s'ha trobat el mètode a la capçalera CORS «Access-Control-Allow-Methods»).
CORSMissingAllowCredentials=S'ha blocat una sol·licitud multiorigen: La política del mateix origen impedeix llegir el recurs remot en %1$S. (Motiu: S'esperava que el valor «true» a la capçalera CORS «Access-Control-Allow-Credentials»).
CORSPreflightDidNotSucceed=S'ha blocat una sol·licitud multiorigen: La política del mateix origen impedeix llegir el recurs remot en %1$S. (Motiu: El canal preflight de CORS no ha estat correcte).
CORSInvalidAllowMethod=S'ha blocat una sol·licitud multiorigen: La política del mateix origen impedeix llegir el recurs remot en %1$S. (Motiu: El testimoni «%2$S» de la capçalera CORS «Access-Control-Allow-Methods» no és vàlid).
CORSInvalidAllowHeader=S'ha blocat una sol·licitud multiorigen: La política del mateix origen impedeix llegir el recurs remot en %1$S. (Motiu: El testimoni «%2$S» de la capçalera CORS «Access-Control-Allow-Headers» no és vàlid).\u0020
CORSMissingAllowHeaderFromPreflight=S'ha blocat una sol·licitud multiorigen: La política del mateix origen impedeix llegir el recurs remot en %1$S. (Motiu: Falta el testimoni «%2$S» a la capçalera CORS «ess-Control-Allow-Headers» del canal preflight de CORS).\u0020

# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=El lloc ha especificat una capçalera «Strict-Transport-Security» no vàlida.
# LOCALIZATION NOTE: Do not translate "Public-Key-Pins or HPKP"
InvalidPKPHeaders=El lloc ha especificat una capçalera «Public-Key-Pins» no vàlida.
# LOCALIZATION NOTE: Do not translate "SHA-1"
SHA1Sig=Aquest lloc utilitza un certificat SHA-1. Us recomanem que utilitzeu certificats amb algorismes de signatura que utilitzin funcions «hash» més segures que SHA-1.
InsecurePasswordsPresentOnPage=Hi ha camps de contrasenya en una pàgina insegura (http://). Això suposa un risc de seguretat, ja que permet robar les credencials d'inici de sessió de l'usuari.
InsecureFormActionPasswordsPresent=Hi ha camps de contrasenya en un formulari amb una acció de formulari insegura (http://). Això suposa un risc de seguretat, ja que permet robar les credencials d'inici de sessió de l'usuari.
InsecurePasswordsPresentOnIframe=Hi ha camps de contrasenya en un marc iframe insegur (http://). Això suposa un risc de seguretat, ja que permet robar les credencials d'inici de sessió de l'usuari.
# LOCALIZATION NOTE: "%1$S" is the URI of the insecure mixed content resource
LoadingMixedActiveContent2=S'està carregant contingut mixt actiu (insegur) «%1$S» en una pàgina segura
LoadingMixedDisplayContent2=S'està carregant contingut mixt visual (insegur) «%1$S» en una pàgina segura
# LOCALIZATION NOTE: Do not translate "allow-scripts", "allow-same-origin", "sandbox" or "iframe"
BothAllowScriptsAndSameOriginPresent=Un iframe que conté tant «allow-scripts» com «allow-same-origin» en l'atribut «sandbox» pot eliminar el seu entorn de proves.

# LOCALIZATION NOTE: Do not translate "SSL 3.0".
WeakProtocolVersionWarning=Aquest lloc utilitza el protocol SSL 3.0 per xifrar, que és obsolet i insegur.
# LOCALIZATION NOTE: Do not translate "RC4".
WeakCipherSuiteWarning=Aquest lloc utilitza el xifratge RC4, que és obsolet i insegur.
