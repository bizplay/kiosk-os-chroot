# LOCALIZATION NOTE (WillChangeBudgetWarning): Do not translate Will-change, %1$S,%2$S,%3$S are numbers.
WillChangeBudgetWarning=El consum de memòria del will-change és massa alt. L'àrea de la superfície cobreix %1$S píxels, l'assignació permesa és l'àrea de la superfície del document multiplicat per %2$S (%3$S píxels). Quan s'excedeix, s'ignoren tots els usos de will-change en el document.
