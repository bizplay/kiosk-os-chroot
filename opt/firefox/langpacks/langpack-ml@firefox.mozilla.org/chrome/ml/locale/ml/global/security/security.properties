# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = പലതരത്തിലുള്ള പ്രദര്‍ശന വിവരം "%1$S" ലഭ്യമാക്കുന്നതില്‍ തടസ്സം
BlockMixedActiveContent = പലതരത്തിലുള്ള പ്രദര്‍ശന വിവരം "%1$S" ലഭ്യമാക്കുന്നതില്‍ തടസ്സം

# CSP
ReportOnlyCSPIgnored=റിപ്പോര്‍ട്ട്-ഒണ്‍ലി സിഎസ്‌പി പോളിസി ഉപേക്ഷിയ്ക്കുന്നു, കാരണം അനവധി നോണ്‍-റിപ്പോര്‍ട്ട്-ഒണ്‍ലി സിഎസ്‌പി പോളിസികള്‍ ലഭ്യമാക്കിയിരിയ്ക്കുന്നു.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy", "X-Content-Security-Policy-Report-Only",  "Content-Security-Policy" or "Content-Security-Policy-Report-Only"
OldCSPHeaderDeprecated=ഭാവിയില്‍ X-Content-Security-Policy , X-Content-Security-Report-Only ഹെഡറുകള്‍ നിര്‍ത്തിയിരിയ്ക്കുന്നു. പകരം സിഎസ്‌പി സ്പെക്ക് അനുസരിച്ചുള്ള സിന്റാക്സിനൊപ്പം Content-Security-Policy , Content-Security-Report-Only ഹെഡറുകള്‍  ഉപയോഗിയ്ക്കുക.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy/Report-Only" or "Content-Security-Policy/Report-Only"
BothCSPHeadersPresent=ഈ സൈറ്റ് X-Content-Security-Policy/Report-Only ഹെഡറും Content-Security-Policy/Report-Only ഹെഡറും നല്‍കിയിരിയ്ക്കുന്നു. X-Content-Security-Policy/Report-Only ഹെഡര്‍ ഉപേക്ഷിയ്ക്കപ്പെടുന്നു.

# CORS
CrossSiteRequestBlocked=ക്രോസ്സ്-ഒറിജിന്‍ ആവശ്യം തടസ്സപ്പെടുത്തിയിരിയ്ക്കുന്നു: ഇതേ ഒറിജിന്‍ പോളിസി %1$S-ലുള്ള വിദൂര ശ്രോതസ്സ് ലഭ്യമാക്കുന്നതിനു് അനുവദിയ്ക്കുന്നില്ല. CORS പ്രവര്‍ത്തിനസജ്ജമാക്കി അല്ലെങ്കില്‍ ഒരേ ഡൊമെയിനിലേക്കു് ശ്രോതസ്സ് മാറ്റി ഇതു് പരിഹരിയ്ക്കാം.

# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=തെറ്റായൊരു സ്ട്രിക്റ്റ്-ട്രാന്‍സ്പോര്‍ട്ട്-സെക്യൂരിറ്റി ഹെഡര്‍ സൈറ്റ് നല്‍കിയിരിയ്ക്കുന്നു.
InsecurePasswordsPresentOnPage=അസുരക്ഷിതമായ (http://) തരത്തിലുള്ള താളിലൂടെ രഹസ്യവാക്കിനുള്ള ഫീള്‍ഡുകള്‍ ലഭ്യം. ഉപയോക്താക്കളുടെ പ്രവേശന വിവരങ്ങള്‍ മറ്റുള്ളവര്‍ മോഷ്ടിയ്ക്കാന്‍ സാധ്യതയുണ്ടു്.\u0020
InsecureFormActionPasswordsPresent=അസുരക്ഷിതമായ (http://) തരത്തിലുള്ള പ്രവര്‍ത്തിയിലൂടെ രഹസ്യവാക്കിനുള്ള ഫീള്‍ഡുകള്‍ ലഭ്യം. ഉപയോക്താക്കളുടെ പ്രവേശന വിവരങ്ങള്‍ മറ്റുള്ളവര്‍ മോഷ്ടിയ്ക്കാന്‍ സാധ്യതയുണ്ടു്.
InsecurePasswordsPresentOnIframe=അസുരക്ഷിതമായ (http://) iframe-ലൂടെ രഹസ്യവാക്കിനുള്ള ഫീള്‍ഡുകള്‍ ലഭ്യം. ഉപയോക്താക്കളുടെ പ്രവേശന വിവരങ്ങള്‍ മറ്റുള്ളവര്‍ മോഷ്ടിയ്ക്കാന്‍ സാധ്യതയുണ്ടു്.\u0020
LoadingMixedActiveContent="%1$S" എന്ന സുരക്ഷിത താളില്‍ കൂടികലര്‍ന്ന സജീവ ഉള്ളടക്കം ലഭ്യമാക്കുന്നു
LoadingMixedDisplayContent="%1$S" എന്ന സുരക്ഷിത താളില്‍ കൂടികലര്‍ന്ന സജീവ ഉള്ളടക്കം ലഭ്യമാക്കുന്നു

