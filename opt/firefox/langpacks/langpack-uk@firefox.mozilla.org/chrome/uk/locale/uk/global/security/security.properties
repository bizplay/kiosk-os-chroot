# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = Заблоковано завантаження змішаного відображуваного вмісту "%1$S"
BlockMixedActiveContent = Заблоковано завантаження змішаного активного вмісту "%1$S"

# CORS
CrossSiteRequestBlocked=Запит зі стороннього джерела заблоковано: Політика одного джерела забороняє читання віддаленого ресурсу на %1$S. Це може бути виправлено шляхом переміщення ресурсу на той самий домен або увімкненням CORS.

# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=Сайт вказав некоректний заголовок Strict-Transport-Security.
# LOCALIZATION NOTE: Do not translate "Public-Key-Pins or HPKP"
InvalidPKPHeaders=Сайт вказав некоректний заголовок Public-Key-Pins.
# LOCALIZATION NOTE: Do not translate "SHA-1"
SHA1Sig=Цей сайт використовує сертифікат SHA-1; рекомендується використовувати сертифікати з алгоритмами підпису, які використовують сильніші функції хеш, ніж SHA-1.
InsecurePasswordsPresentOnPage=Наявні поля для введення паролю на незахищеній сторінці (http://). Це загроза безпеки, яка дозволяє викрасти облікові дані користувача.
InsecureFormActionPasswordsPresent=Наявні поля для введення паролю у формі з незахищеною (http://) дією. Це загроза безпеки, яка дозволяє викрасти облікові дані користувача.
InsecurePasswordsPresentOnIframe=Наявні поля для вводу паролю у незахищеному (http://) iframe. Це загроза безпеки, яка дозволяє викрасти облікові дані користувача.
# LOCALIZATION NOTE: "%1$S" is the URI of the insecure mixed content resource
LoadingMixedActiveContent2=Завантаження змішаного (незахищеного) активного вмісту "%1$S" на захищеній сторінці
LoadingMixedDisplayContent2=Завантаження змішаного (незахищеного) відображуваного вмісту "%1$S" на захищеній сторінці
# LOCALIZATION NOTE: Do not translate "allow-scripts", "allow-same-origin", "sandbox" or "iframe"
BothAllowScriptsAndSameOriginPresent=iframe, який має і allow-scripts і allow-same-origin для його атрибуту sandbox, може вилучити свою пісочницю.

# LOCALIZATION NOTE: Do not translate "SSL 3.0".
WeakProtocolVersionWarning=Цей сайт використовує для шифрування протокол SSL 3.0, який є застарілим та незахищеним.
# LOCALIZATION NOTE: Do not translate "RC4".
WeakCipherSuiteWarning=Цей сайт використовує для шифрування потоковий шифр RC4, який є застарілим та незахищеним.
