# CORS
CrossSiteRequestBlocked=ឆ្លងកាត់​​សំណើ​ដើម​ដែល​បាន​ទប់ស្កាត់៖ គោលនយោបាយ​ដើម​ដូច​គ្នា​មិន​ត្រូវ​បាន​អនុញ្ញាត​អាន​ធនធាន​ពី​ចម្ងាយ​នៅ %1$S ។ វា​អាច​ត្រូវ​បាន​កែ​សម្រួល​ដោយ​ផ្លាស់ទី​ធនធាន​ទៅ​ដែន​ដូច​គ្នា​ ឬ​បើក CORS ។

