newtab.enhanced.explain=ដៃគូ​របស់ Mozilla បាន​ធ្វើឲ្យ​ក្រឡា​នេះ​ប្រសើរ​ឡើង​ដោយ​មើល​ឃើញ, ជំនួស​រូបថត​អេក្រង់។ អ្នក​អាច​បិទ​ក្រឡា​ដែល​បាន​ធ្វើឲ្យ​ប្រសើរ​បាន ដោយ​ចុច​ប៊ូតុង %1$S សម្រាប់​ចំណូលចិត្ត​របស់​អ្នក។ %2$S
# LOCALIZATION NOTE(newtab.intro.paragraph1): %1$S will be replaced inline by
# active link using string newtab.learn.link as text.
newtab.intro.paragraph1=ពេល​អ្នក​បើក​ផ្ទាំង​ថ្មី អ្នក​នឹង​ឃើញ​ក្រឡា​ពី​តំបន់បណ្ដាញ​ដែល​អ្នក​បាន​ទស្សនា​ជា​ញឹកញាប់ ជាមួយ​ក្រឡា​ដែល​យើង​គិត​ថា​អ្នក​អាច​ចាប់អារម្មណ៍។ ក្រឡា​ទាំងនេះ​មួយ​ចំនួន​បាន​ឧបត្ថម្ភ​ដោយ​ដៃគូ​របស់ Mozilla ។ យើង​នឹង​ចង្អុល​ប្រាប់​អ្នក​អំពី​ក្រឡា​ដែល​ដែល​ត្រូវ​បាន​ឧបត្ថម្ភ។ %1$S
# LOCALIZATION NOTE(newtab.intro.paragraph2): %1$S will be replaced inline by
# active link using string newtab.privacy.link as text.
newtab.intro.paragraph2=ដើម្បី​ផ្ដល់​សេវាកម្ម​នេះ Mozilla ប្រមូល និង​ប្រើ​ព័ត៌មាន​ការ​វិភាគ​ជាក់លាក់ ពាក់ព័ន្ធ​ជាមួយ​ការ​ប្រើ​ប្រាស់​ក្រឡា​របស់​អ្នក​ស្រប​តាម %1$S ។
# LOCALIZATION NOTE(newtab.intro.paragraph3): %1$S will be replaced inline by
