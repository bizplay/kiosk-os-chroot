newtab.sponsored.explain=ក្រឡា​នេះ​កំពុង​ត្រូវ​បាន​បង្ហាញ​ក្នុង​នាម​អ្នក​ជា​ដៃគូ​របស់ Mozilla ។ អ្នក​អាច​លុប​វា​ចេញ​នៅ​ពេល​ណាមួយ​ដោយ​ចុច​ប៊ូតុង %1$S  %2$S
# LOCALIZATION NOTE(newtab.enhanced.explain): %1$S will be replaced inline by
