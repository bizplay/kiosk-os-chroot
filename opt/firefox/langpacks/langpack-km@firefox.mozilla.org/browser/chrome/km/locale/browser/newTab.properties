newtab.intro.paragraph3=អ្នក​អាច​បិទ​លក្ខណៈ​ពិសេស​ក្រឡា​ដោយ​ចុច​ប៊ូតុង %1$S សម្រាប់​ចំណូល​ចិត្ត​របស់​អ្នក។
