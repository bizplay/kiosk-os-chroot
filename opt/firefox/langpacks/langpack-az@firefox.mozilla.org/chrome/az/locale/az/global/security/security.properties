# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = "%1$S" qarışıq görüntü məzmununun yüklənməsi bloklandı
BlockMixedActiveContent = "%1$S" qarışıq aktiv məzmununun yüklənməsi bloklandı

# CORS
CrossSiteRequestBlocked=Cross-Origin istəyi bloklandı. Same Origin qaydası uzaq %1$S qaynağının oxunmasına icazə vermir. Bu, qaynağı eyni domen adına köçürərək və ya CORS-u aktivləşdirərək həll edilə bilər.

# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=Sayt etibarsız bir Strict-Transport-Security başlığı göstərdi.
# LOCALIZATION NOTE: Do not translate "Public-Key-Pins or HPKP"
InvalidPKPHeaders=Sayt etibarsız bir Public-Key-Pins başlığı göstərdi.
# LOCALIZATION NOTE: Do not translate "SHA-1"
InsecurePasswordsPresentOnPage=Etibarsız bir səhifədə (http://) şifrə sahələri var. Bu, istifadəçi giriş məlumatlarının oğurlanmasına səbəb ola biləcək təhlükəsizlik riskidir.
InsecureFormActionPasswordsPresent=Etibarsız bir form fəaliyyəti olan (http://) bir formda şifrə sahələri var. Bu, istifadəçi giriş məlumatlarının oğurlanmasına səbəb ola biləcək təhlükəsizlik riskidir.
InsecurePasswordsPresentOnIframe=Etibarsız bir çərçivədə (http://) şifrə sahələri var. Bu, istifadəçi giriş məlumatlarının oğurlanmasına səbəb ola biləcək təhlükəsizlik riskidir.
