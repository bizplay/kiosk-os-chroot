BothAllowScriptsAndSameOriginPresent=In iframe mei as sandboxattribute allow-scripts en allow-same-origin kin syn sandbox fuortsmite.

# LOCALIZATION NOTE: Do not translate "SSL 3.0".
WeakProtocolVersionWarning=Dizze website makket gebrûk fan it SSL 3.0-protokol foar fersifering, dizze wurdt net mear stipe en is ûnfeilich.
