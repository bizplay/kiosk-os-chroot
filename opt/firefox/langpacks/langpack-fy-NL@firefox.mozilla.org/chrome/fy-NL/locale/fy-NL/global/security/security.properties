# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = It laden fan mingde skermynhâld fan “%1$S” is blokkearre
BlockMixedActiveContent = It laden fan mingde aktive ynhâld fan “%1$S” is blokkearre

# CORS
CrossSiteRequestBlocked=Cross-origin-fersyk blokkearre: Itselde orizjinele belied stiet it lêzen fan de oare boarne op %1$S net ta. Dit kin makke wurde troch de boarne te ferpleatsen nei itselde domein of CORS yn te skeakeljen.

# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=De website spesifisearre in ynfalide Strict-Transport-Security-header.
# LOCALIZATION NOTE: Do not translate "Public-Key-Pins or HPKP"
InvalidPKPHeaders=De website spesifisearre in net jildige Public-Key-Pins-header.
# LOCALIZATION NOTE: Do not translate "SHA-1"
SHA1Sig=Dizze website makket gebrûk fan in SHA-1-sertifikaat; it wurdt oanrikkemandearre dat jo sertifikaten brûke mei ûndertekeningsalgoritmen dy't hashfunksjes sterker as SHA-1 brûke.
InsecurePasswordsPresentOnPage=Wachtwurdfjilden oanwêzich op in ûnfeilge (http://) side. Dit is in feilichheidsrisiko dat it stellen fan brûkers-oanmeldreferinsjes tastiet.
InsecureFormActionPasswordsPresent=Wachtwurdfjilden oanwêzich yn in formulier mei in ûnfeilige (http://) formulieraksje. Dit is in feilichheidsrisiko dat it stellen fan brûkers-oanmeldreferinsjes tastiet.
InsecurePasswordsPresentOnIframe=Wachtwurdfjilden oanwêzich op in ûnfeilch (http://) iframe. Dit is in feilichheidsrisiko dat it stellen fan brûkers-oanmeldreferinsjes tastiet.
# LOCALIZATION NOTE: "%1$S" is the URI of the insecure mixed content resource
