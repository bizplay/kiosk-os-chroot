error.login.reason.network    = ਸਰਵਰ ਨਾਲ ਕੁਨੈਕਟ ਕਰਨ ਲਈ ਫੇਲ੍ਹ
error.login.reason.recoverykey  = ਗਲਤ ਰਿਕਵਰੀ ਕੁੰਜੀ
