# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = एकत्र प्रदर्शित आशय "%1$S"ला लोड करण्यापासून अडवले
BlockMixedActiveContent = एकत्र सक्रिय आशय "%1$S"ला लोड करण्यापासून अडवले

# CSP
ReportOnlyCSPIgnored=Report-only CSP धोरणाकडे दुर्लक्ष केले जाईल कारण इतर non-report-only CSP धोरण लागू झाले आहेत.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy", "X-Content-Security-Policy-Report-Only",  "Content-Security-Policy" or "Content-Security-Policy-Report-Only"
OldCSPHeaderDeprecated=X-Content-Security-Policy व X-Content-Security-Report-Only शीर्षकचा वापर भविष्यात होणार नाही. कृपया CSP निर्देश सहत्वता मांडणीसह Content-Security-Policy व Content-Security-Report-Only शीर्षकांचा वापर करा.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy/Report-Only" or "Content-Security-Policy/Report-Only"
BothCSPHeadersPresent=ह्या साईटने दोन्ही X-Content-Security-Policy/Report-Only शीर्षक व Content-Security-Policy/Report-Only शीर्षक निर्देशीत केले आहे. X-Content-Security-Policy/Report-Only शीर्षकांना दुर्लक्ष केले जाईल.

# CORS
CrossSiteRequestBlocked=Cross-Origin Request Blocked: Same Origin Policy येथील दूरस्त स्रोत %1$S च्या वाचनाला परवानगी देत नाही. समान डोमेनकरिता रिसोअर्स हलवून किंवा CORS सुरू करून याचे निवारण शक्य आहे.

# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=साइटने अवैध Strict-Transport-Security शीर्षक निर्देशीत केले.
InsecurePasswordsPresentOnPage=असुरक्षित (http://) पृष्ठावरील उपलब्ध पासवर्ड क्षेत्र. हे सुरक्षा दोष आहे ज्यामुळे वापरकर्ता प्रवेश श्रेयची चोरी शक्य होते.
InsecureFormActionPasswordsPresent=असुरक्षित (http://) फॉर्म ॲक्शनसह फॉर्ममध्ये उपलब्ध पासवर्ड्ज क्षेत्र. हे सुरक्षा दोष आहे ज्यामुळे वापरकर्ता प्रवेश श्रेयची चोरी होण्याची शक्य निर्माण होते.
InsecurePasswordsPresentOnIframe=असुरक्षित (http://) iframeवरील उपलब्ध पासवर्ड क्षेत्र. हे सुरक्षा दोष आहे ज्यामुळे वापरकर्ता प्रवेश श्रेयची चोरी शक्य होते.\u0020
LoadingMixedActiveContent=सुरक्षित पृष्ठ "%1$S" वरील मिश्र (असुरक्षित) सक्रीय अंतर्भुत माहिती  लोड करत आहे
LoadingMixedDisplayContent=सुरक्षित पृष्ठ "%1$S" वरील मिश्र (असुरक्षित) डिस्पले अंतर्भुत माहिती लोड करत आहे

# LOCALIZATION NOTE: Do not translate "allow-scripts", "allow-same-origin", "sandbox" or "iframe"
BothAllowScriptsAndSameOriginPresent=An iframe which has both allow-scripts and allow-same-origin for its sandbox attribute can remove its sandboxing.
# LOCALIZATION NOTE: Do not translate "Public-Key-Pins or HPKP"
InvalidPKPHeaders=The site specified an invalid Public-Key-Pins header.
# LOCALIZATION NOTE: "%1$S" is the URI of the insecure mixed content resource
LoadingMixedActiveContent2=Loading mixed (insecure) active content "%1$S" on a secure page
LoadingMixedDisplayContent2=Loading mixed (insecure) display content "%1$S" on a secure page
# LOCALIZATION NOTE: Do not translate "SHA-1"
SHA1Sig=This site makes use of a SHA-1 Certificate; it's recommended you use certificates with signature algorithms that use hash functions stronger than SHA-1.
# LOCALIZATION NOTE: Do not translate "RC4".
WeakCipherSuiteWarning=This site uses the cipher RC4 for encryption, which is deprecated and insecure.

# LOCALIZATION NOTE: Do not translate "SSL 3.0".
WeakProtocolVersionWarning=This site uses the protocol SSL 3.0 for encryption, which is deprecated and insecure.
