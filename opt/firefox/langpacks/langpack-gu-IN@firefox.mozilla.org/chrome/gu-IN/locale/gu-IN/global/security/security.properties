# CSP
ReportOnlyCSPIgnored=Report-only CSP policy will be ignored because there are other non-report-only CSP policies applied.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy", "X-Content-Security-Policy-Report-Only",  "Content-Security-Policy" or "Content-Security-Policy-Report-Only"
OldCSPHeaderDeprecated=X-Content-Security-Policy અને X-Content-Security-Report-Only હેડર ભવિષ્યમાં અપ્રચલિત થયેલ હશે. મહેરબાની કરીને Content-Security-Policy અને Content-Security-Report-Only હેડરને તેને બદલે CSP spec સુસંગત બંધારણ સાથે વાપરો.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy/Report-Only" or "Content-Security-Policy/Report-Only"
BothCSPHeadersPresent=આ સાઇટ બંને X-Content-Security-Policy/Report-Only હેડર  અને Content-Security-Policy/Report-Only હેડરને સ્પષ્ટ કરે છે.  X-Content-Security-Policy/Report-Only હેડર(ઓ) અવગણેલ હશે.
CrossSiteRequestBlocked=મૂળ-વિરોધી અરજી અટકાવવામાં આવી: સરખું મૂળ પૉલીસી %1$S આગળના દૂરના સ્રોતને વાંચવાની પરવાનગી આપતું નથી. આ સ્રોતને એક જ ડોમેઇનમાં ખસેડવાથી કે CORS સક્રિય કરવાથી સુધારી શકાય છે.
InvalidSTSHeaders=સાઇટે અયોગ્ય Strict-Transport-Security હેડર સ્પષ્ટ કરી છે.
InsecurePasswordsPresentOnPage=અસુરક્ષિત (http://) પાનાં પર પાસવર્ડ ક્ષેત્રો હાજર છે. આ સુરક્ષા જોખમ છે કે જે વપરાશકર્તા પ્રવેશ વિશેષાધિકારો ચોરાઇ જવા દે છે.
InsecureFormActionPasswordsPresent=અસુરક્ષિત (http://) ફોર્મ ક્રિયા સાથેના પાસવર્ડ ક્ષેત્રો ફોર્મમાં હાજર છે. આ સુરક્ષા જોખમ છે કે જે વપરાશકર્તા પ્રવેશ વિશેષાધિકારો ચોરાઇ જવા દે છે.
InsecurePasswordsPresentOnIframe=અસુરક્ષિત (http://) iframe પર પાસવર્ડ ક્ષેત્રો હાજર છે આ સુરક્ષા જોખમ છે કે જે વપરાશકર્તા પ્રવેશ વિશેષાધિકારો ચોરાઇ જવા દે છે.
LoadingMixedActiveContent=મિશ્ર (અસુરક્ષિત) ક્રિયા વસ્તુને સુરક્ષિત પાનાં "%1$S" પર લાવી રહ્યા છીએ
LoadingMixedDisplayContent=મિશ્ર (અસુરક્ષિત) ક્રિયા વસ્તુને સુરક્ષિત પાનાં "%1$S" પર દર્શાવી રહ્યા છીએ

