restartTitle=Lukk %S
restartMessageNoUnlocker=%S er allereie open, men svarar ikkje. For å opna eit nytt vindauge må du fyrst lukka %S-prosessen som allereie er open, eller starta datamaskina på nytt.
restartMessageUnlocker=%S er allereie open, men svarar ikkje. Den gamle %S-prosessen må avsluttast for å opna eit nytt vindauge.
restartMessageNoUnlockerMac=%S er allereie open. Berre ein %S kan vera open om gongen.
restartMessageUnlockerMac=%S er allereie open. %S som køyrer vil latast att slik at den nye kan opnast.

