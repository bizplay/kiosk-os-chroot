timeline.markerDetail.DOMEventType=Jenis Peristiwa:
timeline.markerDetail.DOMEventPhase=Fase:
timeline.markerDetail.DOMEventTargetPhase=Target
timeline.markerDetail.DOMEventCapturingPhase=Penangkapan
timeline.markerDetail.DOMEventBubblingPhase=Penggelembungan
timeline.markerDetail.stack=Stack:
timeline.markerDetail.startStack=Stack di awal:
timeline.markerDetail.endStack=Stack di akhir:
