options.darkTheme.label=கருமையான தீம்

# LOCALIZATION NOTE (options.lightTheme.label)
# Used as a label for light theme
options.lightTheme.label=பிரகாசமான தீம்

# LOCALIZATION NOTE (toolbox.noContentProcess.message)
