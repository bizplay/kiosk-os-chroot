# strings to avoid overlap. This string should be uppercase.
newtab.sponsored.button=URRAITHE
# LOCALIZATION NOTE(newtab.sponsored.explain): %1$S will be replaced inline by
# the (X) block icon. %2$S will be replaced by an active link using string
# newtab.learn.link as text.
newtab.sponsored.explain=Táimid ag taispeáint na tíle seo duit ar son comhpháirtí de chuid Mozilla. Bheifeá in ann í a bhaint tríd an chnaipe %1$S a chliceáil. %2$S
# LOCALIZATION NOTE(newtab.enhanced.explain): %1$S will be replaced inline by
# the gear icon used to customize the new tab window. %2$S will be replaced by
# an active link using string newtab.learn.link as text.
newtab.enhanced.explain=Chuir comhpháirtí de chuid Mozilla feabhas ar an tíl seo, in áit pictiúir den scáileán. Is féidir leat tíleanna feabhsaithe a mhúchadh sna sainroghanna trí %1$S a chliceáil. %2$S
# LOCALIZATION NOTE(newtab.intro.paragraph1): %1$S will be replaced inline by
# active link using string newtab.learn.link as text.
newtab.intro.paragraph1=Nuair a osclaíonn tú cluaisín nua, feicfidh tú tíleanna ó na suímh a dtugann tú cuairt orthu is minice, chomh maith le tíleanna eile ar dócha go mbeidh suim agat iontu. Tá roinnt de na tíleanna seo urraithe ag comhpháirtithe de chuid Mhozilla. Cuirfimid in iúl duit i gcónaí nuair a bhíonn tíl urraithe ann. %1$S
# LOCALIZATION NOTE(newtab.intro.paragraph2): %1$S will be replaced inline by
# active link using string newtab.privacy.link as text.
newtab.intro.paragraph2=Chun an tseirbhís seo a sholáthar, bailíonn Mozilla faisnéis áirithe maidir le húsáid na dtíleanna de réir ár %1$S.
# LOCALIZATION NOTE(newtab.intro.paragraph3): %1$S will be replaced inline by
# the gear icon used to customize the new tab window.
newtab.intro.paragraph3=Is féidir leat tíleanna a mhúchadh sna sainroghanna trí %1$S a chliceáil.
newtab.learn.link=Tuilleadh eolais…
