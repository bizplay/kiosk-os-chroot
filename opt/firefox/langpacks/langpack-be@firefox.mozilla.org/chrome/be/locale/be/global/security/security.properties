BlockMixedDisplayContent = Заблакавана загрузка змешанага адлюстравальнага змесціва "%1$S"
BlockMixedActiveContent = Заблакавана загрузка змешанага дзейнага змесціва "%1$S"
ReportOnlyCSPIgnored = ПБЗ (Палітыка Бяспекі Змесціва), прызначаная толькі для справаздачаў, будзе праігнаравана, бо ўжытыя больш агульныя палітыкі ПБЗ.
OldCSPHeaderDeprecated = Загалоўкі X-Content-Security-Policy і X-Content-Security-Report-Only будуць асуджаны. Ужывайце замест загалоўкі Content-Security-Policy і Content-Security-Report-Only, якія адпавядаюць сінтаксісу Палітыкі Бяспекі Змесціва.
BothCSPHeadersPresent = Гэтая пляцоўка прызначыла разам загалоўкі X-Content-Security-Policy/Report-Only і Content-Security-Policy/Report-Only. Загаловак X-Content-Security-Policy/Report-Only будзе праігнараваны.
CrossSiteRequestBlocked = Заблакаваны перасякальны запыт: Палітыка аднаго паходжання забараняе чытанне адлеглага рэсурса на %1$S. Можа быць выпраўлена перамяшчэннем рэсурса на аднолькавы дамен бао дазволам CORS.
InvalidSTSHeaders = Гэтая пляцоўка прызначыла крывы загаловак Strict-Transport-Security.
InsecurePasswordsPresentOnPage = Палі пароляў прысутнічаюць на небяспечнай старонцы (http://). Існуе рызыка, што ўваходныя даверанасці карыстальніка могуць быць скрадзенымі.
InsecureFormActionPasswordsPresent = Палі пароляў прысутнічаюць на форме з небяспечным дзеяннем (http://). Існуе рызыка, што ўваходныя даверанасці карыстальніка могуць быць скрадзенымі.
InsecurePasswordsPresentOnIframe = Палі пароляў прысутнічаюць на ўнутранай форме з небяспечным дзеяннем (http://). Існуе рызыка, што ўваходныя даверанасці карыстальніка могуць быць скрадзенымі.
LoadingMixedActiveContent = Загрузка змешананага (небяспечнага) дзейнага змесціва на бяспечнай старонцы "%1$S"
LoadingMixedDisplayContent = Загрузка змешананага (небяспечнага) адлюстроўнага змесціва на бяспечнай старонцы "%1$S"

# LOCALIZATION NOTE: Do not translate "allow-scripts", "allow-same-origin", "sandbox" or "iframe"
BothAllowScriptsAndSameOriginPresent=An iframe which has both allow-scripts and allow-same-origin for its sandbox attribute can remove its sandboxing.
# LOCALIZATION NOTE: Do not translate "Public-Key-Pins or HPKP"
InvalidPKPHeaders=The site specified an invalid Public-Key-Pins header.
# LOCALIZATION NOTE: "%1$S" is the URI of the insecure mixed content resource
LoadingMixedActiveContent2=Loading mixed (insecure) active content "%1$S" on a secure page
LoadingMixedDisplayContent2=Loading mixed (insecure) display content "%1$S" on a secure page
# LOCALIZATION NOTE: Do not translate "SHA-1"
SHA1Sig=This site makes use of a SHA-1 Certificate; it's recommended you use certificates with signature algorithms that use hash functions stronger than SHA-1.
# LOCALIZATION NOTE: Do not translate "RC4".
WeakCipherSuiteWarning=This site uses the cipher RC4 for encryption, which is deprecated and insecure.

# LOCALIZATION NOTE: Do not translate "SSL 3.0".
WeakProtocolVersionWarning=This site uses the protocol SSL 3.0 for encryption, which is deprecated and insecure.
